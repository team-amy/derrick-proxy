      min-height: 100%;
      margin: 0 auto;

    .mainAlbumArt {
      padding-top: 20px;
    }

      display: inline-block;
      align-content: center;

    .wishlist {
      font: bold 12px Helvetica Neue, sans-serif;
      color: #6591e2;
      text-decoration: none;
    }

    .share:hover, .wishlist:hover {

    .underArtLinks {
      padding-bottom: 20px;

    .supportSection {
      padding-bottom: 10px;

  <link rel="stylesheet" type="text/css" media="screen" href="./mainStyle.css">

        React.createElement(Music),
