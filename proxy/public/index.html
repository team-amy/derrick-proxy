<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" media="screen" href="https://s3.us-east-2.amazonaws.com/album-art-bandland/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="https://s3.us-east-2.amazonaws.com/album-art-bandland/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://s3.us-east-2.amazonaws.com/id12c4xzkv5chxzkcv4/style.css">
    <link rel="stylesheet" type="text/css" href="https://s3.us-east-2.amazonaws.com/album-art-bandland/search.css">
    <link rel="stylesheet" type="text/css" href="https://s3.us-east-2.amazonaws.com/album-art-bandland/main-styles.css">

    <title>bandland</title>
  </head>

  <body style= "background: #E9D3B3">
      <!-- Nav-bar -->
    <header class="nav-bar">
      <div class="left-nav-bar">
        <img class="logo" src="https://s3.us-east-2.amazonaws.com/album-art-bandland/bandland-logo.png">
        <div class="search-container">
          <input class="search-input"" type=" text" placeholder="Search and discover music">
          <img class="search-img" src="http://cdn.onlinewebfonts.com/svg/img_469993.png">
        </div>
      </div>
      <div class="right-nav-bar">
        <div class="sign-up">
          <span>sign up</span>
        </div>
        <div class="log-in">
            <span>log in</span>
        </div>
      </div>
    </header>
    <!-- Main Container -->
    <div id="mainContainer">
      <div class="gradient-divider"></div>
      <div id="mediaPlayer"></div>
      <div>
        <img class="mainAlbumArt" src="https://s3.us-east-2.amazonaws.com/id12c4xzkv5chxzkcv4/supportersPictures/albumart.jpg">
          <div class="underArtLinks">
            <span>
              <img class="share-img" src="https://s3.us-east-2.amazonaws.com/id12c4xzkv5chxzkcv4/supportersPictures/share.png">
            </span>
            <a class="share" href="">Share / Embed</a>
            <span>
              <img class="heart-img" src="https://s3.us-east-2.amazonaws.com/id12c4xzkv5chxzkcv4/supportersPictures/heart.png">
            </span>
            <a class="wishlist" href="">Wishlist</a>
          </div>
          <div class="supportSection" id="fans"></div>
        </div>
      <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
      <script src="https://s3.amazonaws.com/namfecproject/bundle.js"></script>
      <script src="https://s3.us-east-2.amazonaws.com/id12c4xzkv5chxzkcv4/bundle.js"></script>
      <script src="https://s3.us-east-2.amazonaws.com/album-art-bandland/bundle.js"></script>
      <script>
        ReactDOM.render(
          React.createElement(Music),
          document.getElementById("mediaPlayer")
        );
        ReactDOM.render(
          React.createElement(SupportSection),
          document.getElementById("fans")
        );
      </script>
    </div>
    <div id="recommended"></div>
    <script>
      ReactDOM.render(
        React.createElement(RecommendedAlbumsApp),
        document.getElementById("recommended")
      );
    </script>
  </body>
</html>
